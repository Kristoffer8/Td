<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title">Clothes
      <div class="mov_left" style="margin-top: -5px;">
      <button  v-on:click="addcloth()">Add new clothes</button>
      </div>
    </div>

    <p style="text-align: center" v-if="clothes.length == 0">No clothes found</p>

    <ul class="user-list" v-if="clothes.length > 0">
      <li>
        <div class="user-row-header">
          <div class="product-name">Name</div>
          <div class="product-size">Size</div>
          <div class="product-color">Color</div>
          <div class="product-price">Price</div>
        </div>
      </li>

      <li v-for="(cloth,index) in clothes">
        <div class="sizes" >
          <div class="label2">
        <div class="label" style="display: inline-block; width: 20%;" >

          <a :href="'details.html?id='+cloth.id">{{ cloth.Name }}</a>
          
        </div>
        <div class="label" style="display: inline-block; width: 20%;" >
          <a>{{ cloth.Size }}</a>
        </div>

        <div class="label" style="display: inline-block; width: 20%;" >
          <a>{{ cloth.Color }}</a>
        </div>

        <div class="label" style="display: inline-block; width: 20%;" >
          <a> {{ cloth.Price }}&nbsp;Euro</a>
        </div>
         
          <div class="mov_left">
              
                  <button  v-on:click="deleteCloth(index)">Delete</button>&nbsp;&nbsp;&nbsp;
                  <a :href="'update.html?id='+cloth.id" target="_self">Update</a>

          </div>
          </div> 
         </div>
        
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
