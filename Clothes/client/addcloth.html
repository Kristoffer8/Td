<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title">Clothes </div>

    <a href="index.html" class="home-btn">Home</a>


    <ul class="user-list" style="margin-left: auto;margin-right: auto; text-align: center; font-size: 20px; padding-top: 10px;">


      <div class="container2">
        <div class="custom"></div>
        <div class="label">Name:</div>
        <div class="value"><input type="text"  v-model="cloth.Name"></div>
    </div>
    <div class="container2">
        <div class="custom"></div>
        <div class="label">Size:</div>
        <div class="value"><input type="text" v-model="cloth.Size"></div>
    </div>
    <div class="container2">
        <div class="custom"></div>
        <div class="label">Color:</div>
        <div class="value"><input type="text" v-model="cloth.Color"></div>
    </div>
    <div class="container2">
      <div class="custom"></div>
      <div class="label">Model:</div>
      <div class="value"><input type="text" v-model="cloth.Model"></div>
  </div>
    <div class="container2">
        <div class="custom"></div>
        <div class="label">Gender:</div>
        <div class="value"><input type="text" v-model="cloth.Gender"></div>
    </div>
    <div class="container2">
        <div class="custom"></div>
        <div class="label">Product_type:</div>
        <div class="value"><input type="text" v-model="cloth.Product_type"></div>
    </div>
    <div class="container2">
        <div class="custom"></div>
        <div class="label">Material:</div>
        <div class="value"><input type="text" v-model="cloth.Material"></div>
        
    </div>
    <div class="container2">
      <div class="custom"></div>
      <div class="label">Season:</div>
      <div class="value"><input type="text" v-model="cloth.Season"></div>
      
  </div>
  <div class="container2">
    <div class="custom"></div>
    <div class="label">Price:</div>
    <div class="value"><input type="text" v-model="cloth.Price"></div>
    
</div>
    
   
    <button class="add-btn"  v-on:click="add()">Add Item</button>
   

    </ul>
  </div>
  <script src="src/add.js"></script>
</body>

</html>
